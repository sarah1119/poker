<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>poker</title>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box"></div>
	<div class="scene">
		<div class="move-r">RIGHT</div>
		<div class="move-l">LEFT</div>
		<div class="lchance">
			<span id="l">你还剩余</span>
			<div class="number">3</div>
			<span id="r">次机会</span>
		</div>	
	</div>
	<div class="restart">RESTART</div>
	<div class="rest">MATCH: 0</div>
	<div class="score">SCORE: 0</div>
	<div class="time">TIME: 0: 0</div>
	<div class="pause">点击暂停</div>
	<div id="a"></div>
    <div class="start">
        <div class="button"></div>
    </div>
	
</body>
</html>
